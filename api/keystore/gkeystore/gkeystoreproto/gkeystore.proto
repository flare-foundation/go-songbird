syntax = "proto3";
package gkeystoreproto;
option go_package = "github.com/flare-foundation/flare/api/keystore/gkeystore/gkeystoreproto";

message GetDatabaseRequest {
    string username = 1;
    string password = 2;
}

message GetDatabaseResponse {
    uint32 dbServer = 1;
}

service Keystore {
    rpc GetDatabase(GetDatabaseRequest) returns (GetDatabaseResponse);
}
